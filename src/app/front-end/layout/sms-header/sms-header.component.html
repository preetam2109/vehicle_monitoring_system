<div class="fixed-bottom-bar">
    <div class="osahan-home-page pb-3">
        <div class="bg-primary p-3">
            <div class="text-white">
                <div class="title d-flex align-items-center ">
                    <a class="nav-toggler" [class.drawer-open]="isDrawerOpen" id="nav-toggler"
                        (click)="toggleNavDrawer(!isDrawerOpen)" data-target="#navbar" aria-controls="navbar">
                        <span></span> <span></span> <span></span> <span></span>
                    </a>
                    <h4 class="font-weight-bold m-0 pl-5">
                        SMS Header
                        <!-- <img src="{{base.adminAppUrl + '/uploads/apps/logo.png'}}" title="logo"
                            class="text-center h-1-3rem mt-3"> -->
                       
                    </h4>
                </div>
                <app-sidebar [isDrawerOpen]="isDrawerOpen" (drawerToggleEmitter)="toggleNavDrawer($event)">
                </app-sidebar>
            </div>
        </div>


        <section class="pt-3 pb-2">
                <div class="col-md-10 col-12 justify-content-md-end float-right ">
                <a class="btn  btn-success  float-right text-white " [routerLink]="['/sms-Header-create']"
                    [routerLinkActive]="['active']">
                    <img class="" src="../../.././../assets/img/plus icon.svg" style="height:20px;" />
                </a>
                <a csvLink [data]="tbl_sms_header" class="btn btn-light text-dark float-right mr-1" rippleEffect>
                    <img src="../../.././../assets/img/sheet.svg" alt="" style="height:20px;"></a>
                <a class="btn  float-right btn-light  mr-1 ml-1" (click)="openPDF()">
                    <img class=" mr-0 mr-sm-1" src="../../.././../assets/img/pdf.svg" alt="" style="height:20px;"></a>
                <label class="d-flex align-items-center float-right pr-0">
                    <input type="search" placeholder="Search" class="form-control"
                        (keyup)="filterUpdate($event)" /></label>
            </div>
            <div class="ml-0 pl-0 col-md-2 d-none-md px-3">
                <label class="d-flex align-items-center">Show&nbsp;
                    <select class="form-control" style="width:auto" [(ngModel)]="basicSelectedOption">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    &nbsp;entries</label>
            </div>
            <div class="px-3">
                <ngx-datatable id="htmlData" [rows]="tbl_sms_header"
                    class="no-detail-row  bootstrap thead-light expandable  table table-bordered" [limit]="50"
                    [columnMode]="ColumnMode.force" [rowHeight]="45" [footerHeight]="45" [scrollbarH]="true"
                    [virtualization]="true" [limit]="basicSelectedOption">

                    <ngx-datatable-column name="#" [width]="40" [sortable]="false" [canAutoResize]="false"
                        [draggable]="false" [resizeable]="false">
                        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
                            {{rowIndex+1}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Header" prop="header"></ngx-datatable-column>
                    <!-- <ngx-datatable-column name="name" prop="name"></ngx-datatable-column>
                <ngx-datatable-column name="email" prop="email" [width]="200"></ngx-datatable-column>
                <ngx-datatable-column name="address" prop="address" [width]="200"></ngx-datatable-column>
                <ngx-datatable-column name="city" prop="city"></ngx-datatable-column>
                <ngx-datatable-column name="state" prop="state"></ngx-datatable-column> -->


                    <ngx-datatable-column name="Actions" prop="id" [sortable]="false" [width]="90"
                        [canAutoResize]="false">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <a role="button" class="ml-3" (click)="onDelete(row.id)"> <i
                                    class="feather-trash text-danger"></i></a>

                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </section>
    </div>
    <app-footer></app-footer>
</div>
