<div class="coverImage">
    <div class="login-page">
        <div class="vh-100 p-4">
            <div class="text-center ">
                <!-- <img src="{{base.adminAppUrl}}/uploads/apps/logo.svg" title="logo" class="text-center h-1-3rem mt-3 mb-3"> -->
                <img src="{{base.adminAppUrl + '/uploads/apps/logo.png'}}" title="logo"
                    class="text-center h-1-3rem mt-3">

                <br />
            </div>
            <h6 class="text-white my-0 mt-4">Welcome to Insta Messanger</h6>
            <p class="text-white text-50 mt-2">Please sign-in to continue</p>
            <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()" class="mt-5 mb-4">
                <div class="form-group">
                    <label for="mobileNo" class="text-white">Mobile</label>
                    <input type="text" placeholder="Enter Mobile Number" class="form-control" id="email"
                        formControlName="email" aria-describedby="emailHelp">
                    <span class="text-danger"
                        *ngIf="(formControl.email.touched || submitted) && formControl.email.errors?.required">Required
                        Mobile</span>
                    <span class="text-danger"
                        *ngIf="formControl.email.touched  && formControl.email.errors?.pattern">Enter Valid Mobile
                        Number</span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="text-white">Password</label>
                    <input type="password" placeholder="Enter Password" formControlName="password" class="form-control"
                        id="exampleInputPassword1">
                    <span class="text-danger"
                        *ngIf="(formControl.password.touched || submitted ) && formControl.password.errors?.required">Password
                        Required</span>
                    <a [routerLink]="['/reset-password']" [queryParams]="{ p: 3}" [routerLinkActive]="'active'"
                        class="float-right text-decoration-none">
                        <p class="text-white text-center">Forgot password?</p>
                    </a>
                </div>
                <button type="submit" class="btn  btn-lg btn-block" style="color: #fff; 
                background-color: #218838;
                border-color: #1e7e34" [disabled]="!loginForm.valid"><a class="">SIGN IN</a></button>
                <div class="py-2"> </div>
            </form>
            <div class="text-center">
                <a [routerLink]="['/login-with-otp']" [queryParams]="{ p: 2}" [routerLinkActive]="'active'"
                    class="text-decoration-none text-white">
                    Login with OTP
                </a><br><br>
                <a [routerLink]="['/registration']" [queryParams]="{ p: 1}" [routerLinkActive]="'active'"
                    class="text-decoration-none text-white">
                    Don't have a account? Sign up
                </a>
            </div>
        </div>
    </div>
</div>
